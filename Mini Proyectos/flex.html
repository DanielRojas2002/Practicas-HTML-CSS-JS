<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../static/css/flex.css">
    </head>
    <body>
        <h1>DISPLAY FLEX : ROW</h1>
        <div class="flex-container-row">
            
            <div class="flex-container-row-item-red"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>
        </div>
        <h1>DISPLAY FLEX:ROW-REVERSE</h1>
        <div class="flex-container-rowreverse">
            <div class="flex-container-row-item-red"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>
            <div class="flex-container-row-item"></div>

        </div>
        <h1>DISPLAT FLEX:COLUMN</h1>
        <div class="flex-container-column">
            <div class="flex-container-column-item-red"></div>
            <div class="flex-container-column-item"></div>
            <div class="flex-container-column-item"></div>
        </div>

        <h1>DISPLAT FLEX:COLUMN-REVERSE</h1>
        <div class="flex-container-column-reverse">
            <div class="flex-container-column-item-red"></div>
            <div class="flex-container-column-item"></div>
            <div class="flex-container-column-item"></div>
        </div>

    </body>



</html>
